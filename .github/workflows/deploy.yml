name: Github-CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 获取源码
      - name: Checkout
        uses: actions/checkout@v3
      # 安装依赖并打包
      - name: install and build
        run: |
          npm install
          npm run build
      # 自动部署到 pages 分支
      - name: Deploy to pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: pages
          folder: dist
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
